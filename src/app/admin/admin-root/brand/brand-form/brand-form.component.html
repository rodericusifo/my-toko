<div class="card mt-2">
  <div class="card-body">
    <form [formGroup]="createBrandForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label
          for="example-text-input"
          class="form-control-label col-12 col-sm-3 mt-2"
          >Name</label
        >
        <div class="input-group input-group col-12 col-sm-9">
          <input
            class="form-control"
            type="text"
            id="example-text-input"
            placeholder="Name"
            formControlName="name"
            required
          />
        </div>
        <small
          *ngIf="
            !createBrandForm.get('name')!.valid &&
            createBrandForm.get('name')!.touched
          "
          class="help-block text-danger col-12 col-sm-9 offset-sm-3"
          >Brand name is required</small
        >
      </div>
      <div>
        <button
          [disabled]="!createBrandForm.valid"
          class="btn btn-outline-primary"
        >
          Create
        </button>
      </div>
    </form>
  </div>
</div>
