<div class="container mt-3">
    <h2 *ngIf="isLoaded">Data Brand</h2>
    <app-brand-form
        (createBrand)="createBrand($event)"
        *ngIf="isLoaded"
    ></app-brand-form>
    <app-brand-list [brands]="brands" *ngIf="isLoaded && !isError"></app-brand-list>
    <app-page-error
        [errorMessage]="errorMessage"
        *ngIf="isLoaded && isError"
    ></app-page-error>
    <app-page-admin-loader *ngIf="!isLoaded"></app-page-admin-loader>
</div>
