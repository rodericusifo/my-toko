<div class="table-responsive mt-4">
  <table class="table align-items-center">
    <thead class="thead-dark">
      <tr>
        <th scope="col" class="sort text-white text-default" data-sort="no">
          No
        </th>
        <th scope="col" class="sort text-white" data-sort="name">Name</th>
        <th scope="col" class="sort text-white" data-sort="createdAt">
          Created At
        </th>
      </tr>
    </thead>
    <tbody class="list">
      <tr *ngFor="let brand of brands; let i = index">
        <td class="no">{{ i + 1 }}</td>
        <td class="name">{{ brand.name }}</td>
        <td class="createdAt">{{ brand.createdAt }}</td>
      </tr>
    </tbody>
  </table>
</div>
