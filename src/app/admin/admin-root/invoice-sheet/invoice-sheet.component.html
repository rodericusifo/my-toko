<div class="container mt-3">
    <div class="ml-3">
      <h1>Invoice</h1>
      <div class="row mt-3">
        <div class="col-6">
          <h3>INV Number</h3>
          <p> Inv Number</p>
        </div>
        <div class="col-6">
          <h3>INV Date</h3>
          <p>Inv Date</p>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <h3>PO Number</h3>
          <p>PO1234</p>
        </div>
        <div class="col-6">
          <h3>Status</h3>
          <p>PAID</p>
        </div>
      </div>
      <hr>
      <div class="row mt-3">
        <div class="col-6">
          <h3>Bill to</h3>
          <p>name! </p>
          <p>companyname!</p>
          <p>phoneNumber!</p>
          <p>email!</p>
        </div>
        <div class="col-6 m-auto">
          <button class="btn btn-success">
            Pay
          </button>
        </div>
      </div>
      <div class="table-responsive mt-4">
        <table class="table align-items-center">
          <thead class="thead-light">
            <tr>
              <th scope="col" class="sort text-dark Th" data-sort="no">No</th>
              <th scope="col" class="sort text-dark Th" data-sort="po-uom">
                Product - UOM
              </th>
              <th
                scope="col"
                class="sort text-dark Th text-right"
                data-sort="remaining"
              >
                Remaining
              </th>
              <th
                scope="col"
                class="sort text-dark Th text-right"
                data-sort="quantity"
              >
                Quantity
              </th>
              <th
                scope="col"
                class="sort text-dark Th text-right"
                data-sort="price"
              >
                Price
              </th>
              <th
                scope="col"
                class="sort text-dark Th text-right"
                data-sort="amount"
              >
                Amount
              </th>
            </tr>
          </thead>
          <tbody class="list">
            <tr>
              <td class="Td no">1</td>
              <td class="Td po-uom">
                PO123
              </td>
              <td class="Td remaining text-center"></td>
              <td class="Td quantity text-center"></td>
              <td class="Td price text-right">

              </td>
              <td class="Td amount text-right"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row justify-content-end mr-1">
        <p class="col-2 text-right font-weight-bold">Subtotal</p>
        <p class="col-2 text-right"></p>
      </div>
      <div class="row justify-content-end mr-1">
        <p class="col-2 text-right font-weight-bold">Discount</p>
        <p class="col-2 text-right"></p>
      </div>
      <div class="row justify-content-end mr-1">
        <p class="col-2 text-right font-weight-bold">Total</p>
        <p class="col-2 text-right"></p>
      </div>
    </div>
  </div>
