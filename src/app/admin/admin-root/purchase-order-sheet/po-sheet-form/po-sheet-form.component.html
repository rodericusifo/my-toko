<form class="row mt-3">
    <div class="col-12 col-sm-6">
        <select
            class="form-control"
            data-toggle="select"
            title="Simple select"
            data-live-search="true"
            data-live-search-placeholder="Search ..."
        >
        <option [ngValue]="null" disabled>
          --- Choose Product - UOM ---
        </option>
        <option>
          Product - UOM
        </option>
        </select>
        <!-- <small
            class="help-block text-danger col-12 col-sm-12 offset-sm-12"
            >Product UOM is required
        </small> -->
    </div>
    <div class="col-4">
      <div class="input-group input-group">
        <input
          class="form-control"
          type="text"
          id="example-text-input"
          placeholder="Quantity"
        />
      </div>
    </div>
    <div class="col-2">
      <button class="btn btn-success" type="submit">Add Product</button>
    </div>
</form>
