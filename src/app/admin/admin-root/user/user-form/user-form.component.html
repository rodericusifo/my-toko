<div>
    <form>
        <div class="form-group">
            <label for="example-text-input" class="form-control-label">Name</label>
            <input class="form-control" type="text" id="example-text-input" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="example-email-input" class="form-control-label">Email Address</label>
            <input class="form-control" type="email" id="example-email-input" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="example-password-input" class="form-control-label">Password</label>
            <input class="form-control" type="password" id="example-password-input" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="example-role-input" class="form-control-label">Role</label>
            <select class="form-control" data-toggle="select" title="Simple select" data-live-search="true" data-live-search-placeholder="Search ...">
                <option>CASHIER</option>
                <option>FINANCE</option>
                <option>INVENTORY</option>
            </select>
        </div>
        <div>
            <button type="button" class="btn btn-outline-primary">Register</button>
        </div>
    </form>
</div>
