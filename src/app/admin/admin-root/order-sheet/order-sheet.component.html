<div class="container mt-3 d-flex justify-content-around">
    <main class="MainContent">
        <h1>Order Detail</h1>
        <div class="row mt-5">
            <div class="col-12 col-sm-4">
                <h3>Order Date</h3>
            </div>
            <div class="col-12 col-sm-8">
                <p>12-1-2021</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-4">
                <h3>Order Number</h3>
            </div>
            <div class="col-12 col-sm-8">
                <p>OR123</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-4">
                <h3>Customer Name</h3>
            </div>
            <div class="col-12 col-sm-8">
                <p>Rizka</p>
            </div>
        </div>
        <hr/>
        <app-order-sheet-card></app-order-sheet-card>
    </main>
    <aside class="mt-5 AsideContent">
        <div class="table-responsive">
            <table class="table align-content-md-around">
                <thead class="thead-light">
                    <tr>
                        <th scope="col" class="sort text-dark Th" data-sort="name">Name</th>
                        <th scope="col" class="sort text-dark Th" data-sort="quantity">Q</th>
                        <th scope="col" class="sort text-dark Th" data-sort="price">Price</th>
                        <th scope="col" class="sort text-dark Th text-right" data-sort="amount">Amount</th>
                    </tr>
                </thead>
                <tbody class="list">
                    <tr>
                        <td class="Td name">Indomie</td>
                        <td class="Td quantity text-center">3</td>
                        <td class="Td amount text-right">Rp. 3500</td>
                        <td class="Td amount text-right">Rp. 10000</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <p class="col-12 col-sm-4 text-left text-sm font-weight-bold">Subtotal</p>
            <p class="col-12 col-sm-8 text-right">Rp. 500.000.000 </p>
        </div>
        <div class="row">
            <p class="col-12 col-sm-4 text-left text-sm font-weight-bold">Tax</p>
            <p class="col-12 col-sm-8 text-right">10%</p>
        </div>
        <div class="row mb-5">
            <p class="col-12 col-sm-4 text-left text-sm font-weight-bold">Total</p>
            <p class="col-12 col-sm-8 text-right">Rp. 550.000.000</p>
        </div>
        <div class="d-flex justify-content-center mb-3">
            <button class="btn btn-success btn-block">Pay</button>
        </div>
        <div class="d-flex justify-content-center mb-3">
            <button class="btn btn-info btn-block">Receipt</button>
        </div>
        <form>
            <button class="btn btn-pinterest btn-block mb-2">Cancel</button>
            <div class="form-group row">
                <label
                  for="example-text-input"
                  class="form-control-label col-12 col-sm-3 mt-2"
                  >Reason</label
                >
                <div class="input-group input-group col-12 col-sm-9">
                  <input
                    class="form-control"
                    type="text"
                    id="example-text-input"
                    placeholder="Reason"
                    formControlName="reason"
                    required
                  />
                </div>
                <!-- <small
                  *ngIf="
                    !createDOForm.get('quantity')!.valid &&
                    createDOForm.get('quantity')!.touched
                  "
                  class="help-block text-danger col-12 col-sm-9 offset-sm-3"
                  >DO quantity is required</small
                > -->
            </div>
        </form>
    </aside>
    <!-- <app-page-admin-loader *ngIf="!isLoaded"></app-page-admin-loader> -->
</div>
