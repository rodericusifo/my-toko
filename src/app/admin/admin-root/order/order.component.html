<div class="container mt-3">
  <h1 *ngIf="isLoaded">Data Order</h1>
  <app-order-form
    (createOrder)="createOrder($event)"
    *ngIf="isLoaded"
  ></app-order-form>
  <app-order-list
    [orders]="orders"
    *ngIf="isLoaded && !isError"
  ></app-order-list>
  <app-page-error
    [errorMessage]="errorMessage"
    *ngIf="isLoaded && isError"
  ></app-page-error>
  <app-page-admin-loader *ngIf="!isLoaded"></app-page-admin-loader>
</div>
