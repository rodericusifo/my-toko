<div class="table-responsive mt-4">
  <table class="table align-items-center">
      <thead class="thead-dark">
          <tr>
              <th scope="col" class="sort text-white text-default" data-sort="no">No</th>
              <th scope="col" class="sort text-white" data-sort="name">Name</th>
              <th scope="col" class="sort text-white" data-sort="image">Image</th>
              <th scope="col" class="sort text-white" data-sort="code">Code</th>
              <th scope="col" class="sort text-white" data-sort="brand">Brand</th>
              <th scope="col" class="sort text-white" data-sort="action">Action</th>
          </tr>
      </thead>
      <tbody class="list">
          <tr>
                <td class="no">
                    1
                </td>
                <td class="name">
                    Rizka Indah Puspita
                </td>
                <td class="image">
                    ...
                </td>
                <td class="code">
                    123
                </td>
                <td class="brand">
                    Indofood
                </td>
                <td class="action">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"><i class="fa fa-edit"> Edit</i></button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit Product</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="example-text-input" class="form-control-label">Name</label>
                                    <div class="input-group input">
                                        <input class="form-control" type="text" id="example-text-input" placeholder="Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="example-text-input" class="form-control-label">Code</label>
                                    <div class="input-group input">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroup-sizing-default">PRD</span>
                                        </div>
                                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="example-text-input" class="form-control-label">Image</label>
                                    <div class="input-group input">
                                        <input type="file" class="custom-file-input" id="customFileLang" lang="en">
                                        <label class="custom-file-label" for="customFileLang">Select file</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                        </div>
                    </div>
                    </div>
                </td>
          </tr>
      </tbody>
  </table>
</div>
