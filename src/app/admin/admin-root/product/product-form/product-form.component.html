<div class="card mt-2">
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="example-text-input" class="form-control-label col-12 col-sm-3 mt-2">Name</label>
                <div class="input-group input-group col-12 col-sm-9">
                    <input class="form-control" type="text" id="example-text-input" placeholder="Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="form-control-label col-12 col-sm-3 mt-2">Image</label>
                <div class="col-12 col-sm-9">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFileLang" lang="en">
                        <label class="custom-file-label" for="customFileLang">Select file</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="form-control-label col-12 col-sm-3 mt-2">Code</label>
                <div class="input-group input-group col-12 col-sm-9">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">PRD</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="form-control-label col-12 col-sm-3 mt-2">Brand</label>
                <div class="input-group input-group col-12 col-sm-9">
                    <select class="form-control" data-toggle="select" title="Simple select" data-live-search="true" data-live-search-placeholder="Search ...">
                        <option>Indofood</option>
                        <option>Unilever</option>
                        <option>Coca cola</option>
                    </select>
                </div>
            </div>
            <div>
                <button class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>
</div>
