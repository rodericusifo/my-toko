<div class="card mt-5">
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="example-text-input" class="form-control-label col-12 col-sm-3">Name</label>
                <div class="input-group input-group-sm col-12 col-sm-9">
                    <input class="form-control" type="text" id="example-text-input" placeholder="Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="form-control-label col-12 col-sm-3">Purchase Price</label>
                <div class="input-group input-group-sm col-12 col-sm-9">
                    <input class="form-control" type="text" id="example-text-input" placeholder="Purchase Price">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="form-control-label col-12 col-sm-3">Selling Price</label>
                <div class="input-group input-group-sm col-12 col-sm-9">
                    <input class="form-control" type="text" id="example-text-input" placeholder="Selling Price">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="form-control-label col-12 col-sm-3">Code</label>
                <div class="input-group input-group-sm col-12 col-sm-9">
                    <input class="form-control" type="text" id="example-text-input" placeholder="Code">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="form-control-label col-12 col-sm-3">Brand</label>
                <div class="input-group input-group-sm col-12 col-sm-9">
                    <select class="form-control" data-toggle="select" title="Simple select" data-live-search="true" data-live-search-placeholder="Search ...">
                        <option>Indofood</option>
                        <option>Unilever</option>
                        <option>Coca cola</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="form-control-label col-12 col-sm-3">Unit of Measure</label>
                <div class="input-group input-group-sm col-12 col-sm-9">
                    <select class="form-control" data-toggle="select" title="Simple select" data-live-search="true" data-live-search-placeholder="Search ...">
                        <option>Pcs</option>
                        <option>Kg</option>
                        <option>Box</option>
                    </select>
                </div>
            </div>
            <div>
                <button class="btn btn-primary"><i class="fa fa-plus"> Add Product</i></button>
            </div>
        </form>
    </div>
</div>
