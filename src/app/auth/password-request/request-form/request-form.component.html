<form [formGroup]="resetRequestPasswordForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input
      type="email"
      class="form-control form-control-md"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="Email"
      name="email"
      required
      email
      formControlName="email"
    />
    <small
      *ngIf="
        !resetRequestPasswordForm.get('email')!.valid &&
        resetRequestPasswordForm.get('email')!.touched
      "
      class="help-block text-danger"
      >Please Fiil a Valid Email</small
    >
  </div>
  <button [disabled]="!resetRequestPasswordForm.valid" type="submit" class="btn btn-lg btn-primary col-12 col-md-12 Button">
    Request Reset Password
  </button>
</form>
